<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" class="book-img">
      <div class="book-info">
        <h3 class="book-title">Spy in the Amber</h3>
        <p class="book-author">Author: Author Name</p>
        <p class="book-price">$19.99</p>
      </div>
    </div>
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" class="book-img">
      <div class="book-info">
        <h3 class="book-title">Sacred Games</h3>
        <p class="book-author">Author: Author Name</p>
        <p class="book-price">$14.99</p>
      </div>
    </div>
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" class="book-img">
      <div class="book-info">
        <h3 class="book-title">Byomkesh Bakshi</h3>
        <p class="book-author">Author: Author Name</p>
        <p class="book-price">$12.99</p>
      </div>
    </div>
  </div>
</body>
</html>
