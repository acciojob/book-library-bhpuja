<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    /* Body styles */
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container for the library */
    .book-library {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Book block styles */
    .book {
      width: 200px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    /* Hover effect on the book */
    .book:hover {
      transform: translateY(-10px);
    }

    /* Book image */
    .book img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Book details */
    .book-details {
      padding: 10px;
    }

    /* Book title styles */
    .book-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Book author styles */
    .book-author {
      color: #777777;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Book price block styles */
    .book-price {
      background-color: #2ecc71;
      color: #ffffff;
      font-weight: bold;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; margin-top: 20px;">Book Library</h1>

  <div class="book-library">
    <!-- Book 1 -->
    <div class="book">
      <img src="https://example.com/spy-in-the-amber.jpg" alt="Spy in the Amber">
      <div class="book-details">
        <div class="book-title">Spy in the Amber</div>
        <div class="book-author">Author: John Doe</div>
        <div class="book-price">$15.99</div>
      </div>
    </div>

    <!-- Book 2 -->
    <div class="book">
      <img src="https://example.com/sacred-games.jpg" alt="Sacred Games">
      <div class="book-details">
        <div class="book-title">Sacred Games</div>
        <div class="book-author">Author: Vikram Chandra</div>
        <div class="book-price">$12.99</div>
      </div>
    </div>

    <!-- Book 3 -->
    <div class="book">
      <img src="https://example.com/byomkesh-bakshi.jpg" alt="Byomkesh Bakshi">
      <div class="book-details">
        <div class="book-title">Byomkesh Bakshi</div>
        <div class="book-author">Author: Sharadindu Bandyopadhyay</div>
        <div class="book-price">$10.99</div>
      </div>
    </div>
  </div>

</body>
</html>
